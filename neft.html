        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: transparent;
            color: darkred;
            text-decoration: none;
            border: 2px solid darkred;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .back-btn:hover {
            background: darkred;
            color: white;
        }
        .section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details {
            font-size: 16px;
            margin: 0;
        }
        .copy-btn {
            padding: 6px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            transition: background 0.3s, color 0.3s;
        }
        .copied {
            background: #ffa500 !important;
            color: white !important;
        }
        .divider {
            border-bottom: 3px solid #000;
            margin: 15px 0;
        }
        .verified {
            margin-top: 15px;
            font-size: 14px;
            color: darkgreen;
            font-weight: bold;
            background: #d4edda;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
    <script>
        function copyText(id, button) {
            var textElement = document.getElementById(id);
            var text = textElement.innerText;
            var tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            
            button.classList.add("copied");
            button.innerText = "Copied";
            
            setTimeout(() => {
                button.classList.remove("copied");
                button.innerText = "Copy";
            }, 2000);
        }
    </script>
</head>
