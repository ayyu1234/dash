<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome | Star Engineering</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/28r6jmGb/image-4.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #8B0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #8B0000;
            background-color: #8B0000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: white;
            color: #8B0000;
            border: 2px solid #8B0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Star Engineering</h1>
        <p>Your trusted partner in high-quality iron and steel solutions.</p>
        <div class="button-container">
            <button class="button" onclick="window.location.href='https://www.stareng.co.in'">Website</button>
            <button class="button" onclick="window.location.href='https://www.stareng.co.in/ledgers'">Ledgers</button>
            <button class="button" onclick="window.location.href='payment.html'">Payment Option</button>
            <button class="button" onclick="window.location.href='feedback.html'">Feedback</button>
        </div>
    </div>
</body>
</html>
